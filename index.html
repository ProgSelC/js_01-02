<!DOCTYPE html>
<html lang="ru-UA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework JS_01-02</title>
</head>

<body>
    <h1>JS 01-02</h1>
    <script>
        var arr = [];
        for (var i = 1; i <= 5; i++) {
            arr.push(prompt('Введите имя номер ' + i + ':').trim());
        }

        var name = prompt('Введите свое имя: ');
        if (arr.indexOf(name) != -1) {
            alert(name + ', вы успешно вошли и можете возвести число в степень.');
            var number = +prompt('Введите число: ');
            var exponent = +prompt('Введите степень: ');
            alert('Результат будет выведен в консоль :)');
            console.log(pow(number, exponent));
        } else {
            alert('Ошибка! Ваше имя не найдено в списке');
        }

        function pow(base, exponent) {
            var result;
            if (typeof base == 'number' && typeof exponent == 'number') {
                if (exponent % 1 == 0) {
                    if (exponent == 0) {
                        return 1;
                    } else if (exponent < 0) {
                        result = base;
                        for (var i = 2; i <= exponent * -1; i++) {
                            result *= base;
                        }
                        return 1 / result;
                    } else {
                        result = base;
                        for (var i = 2; i <= exponent; i++) {
                            result *= base;
                        }
                        return result;
                    }
                } else {
                    return undefined;
                }
            } else {
                return NaN;
            }
        }
    </script>
</body>

</html>
